<tr class="{CSS_ROW} fsxSortable">
    <!-- BEGIN sortable -->
    <td class="std">
        <img src="{MOVE_IMG_SRC}">
        <input type="hidden" name="position[]" value="{ID}"/>
    </td>
    <!-- END sortable -->
    <td class="std small"><a href="{EDIT_LINK}">{VAL_NAME}</a></td>
    <td class="std small">{VAL_SHORT_TITLE}</td>
    <td class="std small">{VAL_TYPE}</td>
    <td class="std small">
        <input type="checkbox" name="required[{VAL_ID}]" value="1" {REQUIRED_CHECKED}/>
    </td>
    <td class="std small">{ACTIONS}</td>
</tr>
